<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment box</title>
</head>
<style>
    .coantainer {
        margin-top: 100px;
        margin-left: 100px;
        /* text-align: center; */
    }
</style>

<body>
    <div class="coantainer">
        <div>
            <h2>Comment List</h2>
            <div id="comment">

                <ol>
                    <li>coment 1</li>
                    <li>coment 2</li>
                    <li>coment 3</li>
                    <li>coment 4</li>
                    <li>coment 5</li>
                </ol>

            </div>

        </div>
        <textarea name="" id="comment_text" cols="20" rows="5"></textarea>
        <br>

        <button id="add_comment">Add comment</button>
    </div>

    <script>
        document.getElementById('add_comment').addEventListener('click', function () {
            let text = document.getElementById('comment_text')
            let Comment_text = text.value
            console.log(Comment_text)
            const p = document.createElement('p')
            p.innerText = Comment_text
            const comment = document.getElementById('comment')
            comment.appendChild(p)
            text.value = ' '
        })

        document.getElementById('comment').addEventListener('click', function (event) {

            console.log(event.target)
            event.target.remove()

        })
    </script>

</body>

</html>
